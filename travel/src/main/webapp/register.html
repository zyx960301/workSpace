<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        function checkusername() {
            var username = $("#username").val();
            var reg_username = /^\w{8,20}$/;
            var flag = reg_username.test(username);
            if (flag) {
                $("#username").css("border", "");
                $.post("user/checkName", {"username": username}, function (data) {
                    if (!data.flag) {
                        $("#registerFlag").html(data.errorMsg);
                    }
                    else {
                        $("#registerFlag").html(data.errorMsg);
                    }
                }, "json")
            }
            else {
                $("#username").css("border", "1px solid red");
            }
            return flag;
        }

        function checkpassword() {
            var password = $("#password").val();
            var check_password = /^\w{8,20}$/;
            var flag = check_password.test(password);
            if (flag) {
                $("#password").css("border", "");
            }
            else {
                $("#password").css("border", "1px solid red");
            }
            return flag;
        }

        function checkemail() {
            var email = $("#email").val();
            var check_email = /^[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?$/
            var flag = check_email.test(email);
            if (flag) {
                $("#email").css("border", "");
            }
            else {
                $("#email").css("border", "1px solid red");
            }
            return flag;
        }

        function checkphone() {
            var checkphone = /^\d{3}-\d{8}|\d{4}-\{7,8}$/;
            var phone = $("#telephone").val();
            var check_phone = /^\w{8,20}$/;
            var flag = check_phone.test(phone);
            if (flag) {
                $("#telephone").css("border", "");
            }
            else {
                $("#telephone").css("border", "1px solid red");
            }
            return flag;
        }

        $(function () {
            $("#registerForm").submit(function () {
                if (checkusername() && checkpassword() && checkemail() && checkphone()) {
                    $.post("user/register",$(this).serialize(),function (data) {
                        if (data.flag) {
                            location.href = "register_ok.html";
                        } else {
                            $("#registerFlag").html(data.errorMsg);
                        }
                    },"json");
                }
                return false;
            });
            $("#username").blur(checkusername);
            $("#password").blur(checkpassword);
            $("#email").blur(checkemail);
            $("#telephone").blur(checkphone);
        })
    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="registerFlag" style="color: red;" align="center"></div>
            <!--注册表单-->
            <form id="registerForm" action="user" method="post">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "user/check?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
